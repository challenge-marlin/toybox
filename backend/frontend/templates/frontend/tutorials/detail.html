{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}{{ title }} - ToyBox{% endblock %}

{% block extra_css %}
<style>
    .tutorial-detail-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    
    .tutorial-detail-header {
        margin-bottom: 2rem;
    }
    
    .tutorial-detail-header h1 {
        color: var(--steam-gold-300);
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .tutorial-content {
        background: var(--steam-iron-800);
        border: 1px solid var(--steam-iron-600);
        border-radius: 8px;
        padding: 2rem;
        color: var(--steam-iron-100);
        line-height: 1.8;
    }
    
    .tutorial-content h2 {
        color: var(--steam-gold-300);
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--steam-iron-700);
    }
    
    .tutorial-content h2:first-child {
        margin-top: 0;
    }
    
    .tutorial-content h3 {
        color: var(--steam-gold-200);
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }
    
    .tutorial-content h4 {
        color: var(--steam-gold-100);
        font-size: 1rem;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
    }
    
    .tutorial-content p {
        margin-bottom: 1rem;
    }
    
    .tutorial-content ul,
    .tutorial-content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
    }
    
    .tutorial-content li {
        margin-bottom: 0.5rem;
    }
    
    .tutorial-content code {
        background: var(--steam-iron-900);
        padding: 0.125rem 0.375rem;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 0.875em;
        color: var(--steam-gold-200);
    }
    
    .tutorial-content pre {
        background: var(--steam-iron-900);
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin-bottom: 1rem;
    }
    
    .tutorial-content pre code {
        background: none;
        padding: 0;
    }
    
    .tutorial-content a {
        color: var(--steam-gold-300);
        text-decoration: underline;
    }
    
    .tutorial-content a:hover {
        color: var(--steam-gold-200);
    }
    
    .tutorial-content strong {
        color: var(--steam-gold-200);
        font-weight: 600;
    }
    
    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 2rem;
        color: var(--steam-gold-300);
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.2s;
    }
    
    .back-link:hover {
        color: var(--steam-gold-200);
    }
</style>
{% endblock %}

{% block content %}
<div class="tutorial-detail-container">
    <div class="tutorial-detail-header">
        <h1>{{ title }}</h1>
    </div>
    
    <div class="tutorial-content">
        {{ content|safe }}
    </div>
    
    <a href="/me/" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        お題ジェネレーターへ戻る
    </a>
</div>
{% endblock %}
