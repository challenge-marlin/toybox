<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理画面{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.5rem; color: #dc2626; }
        .nav { display: flex; gap: 1rem; align-items: center; }
        .nav a {
            text-decoration: none;
            color: #666;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .nav a:hover { background: #f0f0f0; }
        .nav a.active {
            background: #dc2626;
            color: white;
        }
        .nav .home-link {
            color: #2563eb;
            font-weight: 600;
        }
        .nav .django-admin-link {
            color: #059669;
            font-weight: 600;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="header">
        <h1>管理画面</h1>
        <nav class="nav">
            <a href="/" class="home-link">TOYBOXホーム</a>
            <a href="/admin/" class="django-admin-link">Django管理画面</a>
            <a href="/admin/console/" {% if request.resolver_match.url_name == 'admin-dashboard' %}class="active"{% endif %}>ダッシュボード</a>
            <a href="/admin/console/users/" {% if 'users' in request.path %}class="active"{% endif %}>ユーザー</a>
            <a href="/admin/console/submissions/" {% if 'submissions' in request.path %}class="active"{% endif %}>投稿</a>
            <a href="/admin/console/discord-shares/" {% if 'discord-shares' in request.path %}class="active"{% endif %}>Discordシェア</a>
            <a href="/admin/console/discord-bot-post/" {% if 'discord-bot-post' in request.path %}class="active"{% endif %}>Discord投稿</a>
            <a href="/admin/console/audit-logs/" {% if 'audit-logs' in request.path %}class="active"{% endif %}>監査ログ</a>
        </nav>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
