name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # 手動実行も可能

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ~/.ssh/deploy_key
        run: |
          ssh -i $VPS_SSH_KEY -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
            set -e
            
            # プロジェクトディレクトリに移動
            cd ~/toybox || cd /home/app/toybox || exit 1
            
            # 最新のコードを取得
            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # 環境変数ファイルが存在するか確認
            if [ ! -f backend/.env ]; then
              echo "Warning: backend/.env not found. Please create it manually."
            fi
            
            # Docker Composeで再ビルド・再起動
            echo "Stopping containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down || true
            
            echo "Building and starting containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
            
            # コンテナの状態を確認
            echo "Checking container status..."
            sleep 10
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps
            
            # ヘルスチェック
            echo "Running health checks..."
            sleep 5
            curl -f http://localhost/health || echo "Health check failed"
            
            echo "Deployment completed successfully!"
          EOF

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
