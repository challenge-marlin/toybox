{% load static %}
<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyBox - メンテナンス中</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="{% static 'frontend/css/base.css' %}">
    <style>
        html, body { height: 100%; }
        body { overflow: hidden; }
        .bg-video {
            position: fixed;
            inset: 0;
            z-index: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            filter: saturate(0.95) brightness(0.7);
        }
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: linear-gradient(180deg, rgba(15,15,16,0.35), rgba(15,15,16,0.75));
        }
        .wrap {
            position: relative;
            z-index: 2;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .card {
            max-width: 720px;
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--steam-iron-800);
            background: rgba(31, 35, 42, 0.92);
            padding: 1.75rem;
            text-align: center;
            box-shadow: 0 20px 35px rgba(0,0,0,0.35);
        }
        .logo {
            display: block;
            margin: 0 auto 1rem;
            height: 4.5rem;
            width: auto;
        }
        @media (min-width: 768px) {
            .logo { height: 6rem; }
            .card { padding: 2.25rem; }
        }
        .title {
            color: var(--steam-gold-300);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        @media (min-width: 768px) {
            .title { font-size: 1.5rem; }
        }
        .desc {
            color: var(--steam-iron-100);
            line-height: 1.9;
            font-size: 0.95rem;
            margin: 0 auto 1.25rem;
        }
        .meta {
            color: var(--steam-iron-300);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        .actions {
            margin-top: 1.25rem;
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-like {
            border-radius: 6px;
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            border: 1px solid var(--steam-iron-700);
            background: rgba(255,255,255,0.04);
            color: var(--steam-iron-100);
            cursor: pointer;
        }
        .btn-like:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--steam-gold-500);
            color: var(--steam-gold-200);
        }
        .btn-primary-like {
            background: var(--steam-gold-500);
            border-color: var(--steam-gold-500);
            color: #000;
        }
        .btn-primary-like:hover {
            background: var(--steam-gold-400);
            border-color: var(--steam-gold-400);
            color: #000;
        }
    </style>
</head>
<body>
    <video class="bg-video" src="{% static 'frontend/hero/background.mp4' %}" autoplay muted loop playsinline preload="auto" aria-hidden="true"></video>
    <div class="overlay" aria-hidden="true"></div>

    <div class="wrap">
        <div class="card" role="status" aria-live="polite">
            <img class="logo" src="{% static 'frontend/hero/toybox-title.png' %}" alt="ToyBox">
            <div class="title">ただいまメンテナンス中です</div>
            <p class="desc">
                ご不便をおかけして申し訳ありません。<br>
                サービス改善のため、一時的にアクセスできません。
            </p>
            {% if message %}
            <p class="desc" style="margin-top: -0.75rem;">
                {{ message|linebreaksbr }}
            </p>
            {% endif %}
            {% if scheduled_end %}
            <div class="meta">予定: {{ scheduled_end }}</div>
            {% endif %}
            <div class="actions">
                <button class="btn-like btn-primary-like" type="button" onclick="window.location.reload()">再読み込み</button>
                <a class="btn-like" href="/" onclick="window.location.href='/'; return false;">トップへ</a>
            </div>
            <div class="meta" style="margin-top: 1rem;">ToyBox</div>
        </div>
    </div>
</body>
</html>
