{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}プロフィール設定 - ToyBox{% endblock %}

{% block extra_css %}
<style>
    .profile-container {
        max-width: 48rem;
        margin: 0 auto;
        padding: 1rem;
    }
    
    .profile-title {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--steam-gold-300);
    }
    
    .profile-section {
        border-radius: 8px;
        border: 1px solid var(--steam-iron-700);
        background: var(--steam-iron-900);
        padding: 0.75rem;
        margin-bottom: 1.5rem;
    }
    
    .profile-section h2 {
        margin-bottom: 0.5rem;
        color: var(--steam-gold-300);
        font-weight: 600;
        font-size: 0.875rem;
    }
    
    .header-preview {
        position: relative;
        height: 10rem;
        width: 100%;
        background: var(--steam-iron-800);
        margin-bottom: 0.5rem;
        border-radius: 4px;
        overflow: hidden;
    }
    
    .header-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .header-preview .no-image {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        color: var(--steam-iron-400);
        font-size: 0.875rem;
    }
    
    .avatar-preview {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    
    .avatar-image {
        height: 5rem;
        width: 5rem;
        overflow: hidden;
        border-radius: 50%;
        border: 1px solid var(--steam-iron-700);
        background: var(--steam-iron-800);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        color: var(--steam-iron-400);
    }
    
    .avatar-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .file-input-label {
        cursor: pointer;
        border-radius: 4px;
        background: var(--steam-iron-800);
        padding: 0.5rem;
        font-size: 0.75rem;
        color: var(--steam-gold-300);
        display: inline-block;
    }
    
    .file-input-label:hover {
        background: var(--steam-iron-700);
    }
    
    .file-input {
        display: none;
    }
    
    .form-input {
        width: 100%;
        border-radius: 4px;
        border: 1px solid var(--steam-iron-700);
        background: var(--steam-iron-900);
        padding: 0.5rem;
        font-size: 0.875rem;
        color: var(--steam-iron-100);
    }
    
    .form-textarea {
        width: 100%;
        border-radius: 4px;
        border: 1px solid var(--steam-iron-700);
        background: var(--steam-iron-900);
        padding: 0.5rem;
        font-size: 0.875rem;
        color: var(--steam-iron-100);
        resize: vertical;
    }
    
    .char-count {
        margin-top: 0.5rem;
        font-size: 0.75rem;
        color: var(--steam-iron-300);
    }
    
    .save-button {
        position: sticky;
        bottom: 1rem;
        display: flex;
        justify-content: center;
        margin-top: 2.5rem;
    }
    
    .save-button button {
        border-radius: 4px;
        background: var(--steam-gold-500);
        color: #000;
        font-weight: 600;
        padding: 0.75rem 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        border: none;
        cursor: pointer;
        font-size: 1rem;
    }
    
    .save-button button:hover:not(:disabled) {
        background: var(--steam-gold-400);
    }
    
    .save-button button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    
    .message {
        margin-bottom: 0.75rem;
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid var(--steam-iron-700);
        background: var(--steam-iron-900);
        font-size: 0.875rem;
        color: var(--steam-gold-300);
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
    <h1 class="profile-title">プロフィール設定</h1>
    <div id="message" class="message"></div>
    
    <section class="profile-section">
        <h2>ヘッダー</h2>
        <div class="header-preview" id="header-preview">
            <div class="no-image">NO Image</div>
        </div>
        <div style="display: flex; gap: 0.5rem; align-items: center;">
            <label class="file-input-label">
                変更
                <input type="file" id="header-input" class="file-input" accept="image/png,image/jpeg">
            </label>
            <button id="delete-header-btn" type="button" style="padding: 0.5rem 1rem; border-radius: 4px; background: var(--steam-iron-800); border: 1px solid var(--steam-iron-700); color: var(--steam-iron-300); font-size: 0.75rem; cursor: pointer;" onclick="if (window.deleteHeader) { window.deleteHeader(); } else { alert('deleteHeader is not loaded'); }">削除</button>
        </div>
    </section>
    
    <section class="profile-section">
        <h2>アイコン</h2>
        <div class="avatar-preview">
            <div class="avatar-image" id="avatar-preview">
                <span>未設定</span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label class="file-input-label">
                    画像を選択
                    <input type="file" id="avatar-input" class="file-input" accept="image/png,image/jpeg">
                </label>
                <button id="delete-avatar-btn" type="button" style="padding: 0.5rem 1rem; border-radius: 4px; background: var(--steam-iron-800); border: 1px solid var(--steam-iron-700); color: var(--steam-iron-300); font-size: 0.75rem; cursor: pointer;" onclick="if (window.deleteAvatar) { window.deleteAvatar(); } else { alert('deleteAvatar is not loaded'); }">削除</button>
            </div>
        </div>
    </section>
    
    <section class="profile-section">
        <h2>表示名</h2>
        <input type="text" id="display-name-input" class="form-input" placeholder="名前（50文字まで）" maxlength="50">
    </section>
    
    <section class="profile-section">
        <h2>プロフィール文</h2>
        <textarea id="bio-input" class="form-textarea" rows="5" placeholder="プロフィール文（1000文字まで）" maxlength="1000"></textarea>
        <div class="char-count">
            <span id="bio-count">0</span>/1000
        </div>
    </section>
    
    <div class="save-button">
        <button id="save-button">変更を保存してマイページへ</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{% load static %}
<!-- api.jsとutils.jsを明示的に読み込む（順序を保証） -->
<script src="{% static 'frontend/js/common/api.js' %}?v=20260115-1"></script>
<script src="{% static 'frontend/js/common/utils.js' %}?v=20260115-1"></script>
<script src="{% static 'frontend/js/pages/profile.js' %}?v=20260115-1"></script>
<script>
    // Fallback handlers in case profile.js failed to load
    (function() {
        function getAccessTokenSafe() {
            return (typeof getAccessToken === 'function' ? getAccessToken() : localStorage.getItem('access_token')) || '';
        }
        function getCsrfTokenSafe() {
            const el = document.querySelector('[name=csrfmiddlewaretoken]');
            return el ? el.value : '';
        }
        async function resetImage(type) {
            const headers = {};
            const token = getAccessTokenSafe();
            const csrf = getCsrfTokenSafe();
            if (token) headers['Authorization'] = `Bearer ${token}`;
            if (csrf) headers['X-CSRFToken'] = csrf;

            const response = await fetch(`/api/user/profile/reset/?type=${type}`, {
                method: 'POST',
                headers
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text || 'reset failed');
            }
            return response.json();
        }
        function updateHeaderPreview() {
            const preview = document.getElementById('header-preview');
            if (preview) {
                preview.innerHTML = '<div class="no-image">NO Image</div>';
            }
        }
        function updateAvatarPreview() {
            const preview = document.getElementById('avatar-preview');
            const nameInput = document.getElementById('display-name-input');
            const displayName = (nameInput && nameInput.value.trim()) ? nameInput.value.trim() : 'U';
            const firstChar = displayName.charAt(0).toUpperCase();
            if (preview) {
                preview.innerHTML = `<span style="display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; background: var(--steam-iron-800); color: var(--steam-gold-300); font-size: 1.5rem; font-weight: 600;">${firstChar}</span>`;
            }
        }

        if (typeof window.deleteHeader !== 'function') {
            window.deleteHeader = async function() {
                if (!confirm('ヘッダー画像をデフォルトに戻しますか？')) return;
                await resetImage('header');
                updateHeaderPreview();
            };
        }
        if (typeof window.deleteAvatar !== 'function') {
            window.deleteAvatar = async function() {
                if (!confirm('アバター画像をデフォルトに戻しますか？')) return;
                await resetImage('avatar');
                updateAvatarPreview();
            };
        }
    })();
</script>
{% endblock %}
